<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ada is here to help</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js">
  </script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

  <style type="text/tailwindcss">
    @layer base {
        ul {
          list-style-type: circle;
        }
        ol {
          list-style-type: decimal;
        }
      }
    </style>
</head>

<body class="flex flex-col justify-between h-screen" data-endpoint='{{endpoint}}'>
  <div>
    <h2 class="text-center text-cardinal-red">
      Ask Ada
    </h2>


    <div class="overflow-y-auto" style="max-height: 80vh">
      <div id="messageHolder" class="flex flex-col m-12"></div>
    </div>
  </div>

  <div class="flex flex-row m-4 mb-12">
    <label for="chat" class="sr-only">Ask a question</label>
    <input type="text" class="flex-1 border m-2 
               p-2 outline-none ring-2 ring-fog-dark
               border-transparent text-lg" placeholder="Ask A Question" name="chat" id="chat" />
    <button id="btn" class="button bg-cardinal-red ">
      Send
    </button>
  </div>
  
  <script type="importmap">
    {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

  <script type="module" src="{{ url_for('static',filename='main.js') }}"></script>

</body>

</html>
